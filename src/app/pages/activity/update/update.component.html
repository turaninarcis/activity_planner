<form (ngSubmit)="updateActivity()" #activityForm="ngForm" class="container mt-4">

    <!-- Activity Name -->
    <div class="mb-3">
      <label for="activityName" class="form-label">Activity Name</label>
      <input
        type="text"
        id="activityName"
        class="form-control"
        name="activityName"
        [(ngModel)]="activityDetails.name"
        [maxlength]="50"
        required
      />
    </div>
  
    <!-- Activity Details -->
    <div class="mb-3">
      <label for="activityDetails" class="form-label">Description</label>
      <textarea
        id="activityDetails"
        class="form-control"
        name="activityDetails"
        rows="3"
        [maxlength]="254"
        [(ngModel)]="activityDetails.description"
      ></textarea>
    </div>
  
    <!-- Start Date -->
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date</label>
      <input
        type="datetime-local"
        id="startDate"
        class="form-control"
        name="startDate"
        [(ngModel)]="activityDetails.startDate"
        [min]="minDate"
      />
    </div>
  
    <!-- End Date -->
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date</label>
      <input
        type="datetime-local"
        id="endDate"
        class="form-control"
        name="endDate"
        [(ngModel)]="activityDetails.endDate"
        [min]="activityDetails.startDate || minDate"
      />
    </div>
    
    <div class="mb-3">
        <label for="inviteToken" class="form-label">Invite Token</label>
        <div class="input-group">
          <input
            type="text"
            id="inviteToken"
            class="form-control text-muted"
            [value]="activityDetails?.inviteToken"
            readonly
          />
          <button
            type="button"
            class="button-outline-secondary"
            (click)="updateInviteToken()"
          >
            Regenerate
          </button>
        </div>
      </div>
    <!-- Update Buttons -->
    <div class="d-flex justify-content-between">
      <button type="button" [routerLink]="['/activity',activityDetails.id]" class="button-secondary">Back</button>
      <button type="submit" class="button-primary">Update Activity</button>
        <button
          class="button-danger"
          type="button"
          (click)="openDeleteModal()"
        >
          DELETE
        </button>
      <!-- Invite Token Button -->
      
    </div>


      <!-- Delete Confirmation Modal -->
  <div
  class="modal fade"
  id="deleteConfirmModal"
  tabindex="-1"
  aria-labelledby="deleteConfirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this activity? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="button-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="button-danger" (click)="deleteActivity()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>

  </form>
