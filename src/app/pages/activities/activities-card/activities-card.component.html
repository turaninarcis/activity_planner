<a class="card shadow-sm mb-3 text-decoration-none activity-card" [routerLink]="['/activity',id]">
    <div class="card-body d-flex flex-column justify-content-between h-100">
      <h5 class="card-title">{{ name }}</h5>
      
      
      <img *ngIf="imageUrl && imageUrl!=='http://localhost:8080/images/thumbnail_null'" [src]="imageUrl" alt="">
      <p class="card-text text-muted">
        Start Date:
        <span *ngIf="startDate; else noDate">
          {{ startDate | date: 'mediumDate' }}
        </span>
        <ng-template #noDate>
          <em>Not set</em>
        </ng-template>
      </p>
    </div>
</a>
