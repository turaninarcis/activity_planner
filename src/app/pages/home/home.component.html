<div class="container d-flex justify-content-center flex-column align-items-center">
    <div class="d-flex justify-content-between align-items-center w-100" style="padding: 0 1rem;">
        <div style="width: 100px;"></div> <!-- Left spacer -->
        
        <h1 class="text-center m-0 flex-grow-1">Activity planner</h1>
        
        <div class="d-flex gap-2">
          <button routerLink="/user" class="btn btn-outline-primary">User</button>
          <button routerLink="/logout" class="btn btn-outline-danger" (click)="openLogoutModal()">Logout</button>

          <div class="modal-backdrop" *ngIf="showLogoutModal">
            <div class="modal-content">
              <h5>Confirm Logout</h5>
              <p>Are you sure you want to logout?</p>
              <div class="d-flex justify-content-end gap-2 mt-3">
                <button class="btn btn-secondary" (click)="closeLogoutModal()">Cancel</button>
                <button class="btn btn-danger" (click)="logout()">Logout</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <nav class="d-flex justify-content-center">
        <button class="button-activities btn btn-primary" routerLink="activities">Activities</button>
        <button class="button-groups btn btn-secondary" routerLink="groups">Groups</button>
    </nav>
    <router-outlet>
    
    </router-outlet>
</div>
