<div class="details-container background-tertiary p-4 rounded shadow-sm" >
  <h2>Your details</h2>
  <hr/>
    <div class="row mb-2">
      <div class="col-4"><strong>Username</strong></div>
      <div class="col-8">{{userDetails?.username}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-4"><strong>Email</strong></div>
      <div class="col-8">{{ userDetails?.email}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-4"><strong>Verified account</strong></div>
      <div class="col-8">{{userDetails?.isVerified}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-4"><strong>Account created on</strong></div>
      <div class="col-8">{{userDetails?.dateOfCreation | date:'dd-MM-yyyy HH:mm:ss'}}</div>
    </div>
    <div class="row mb-2">
      <div class="col-4"><strong>Account last update</strong></div>
      <div class="col-8">{{userDetails?.dateOfLastModification | date:'dd-MM-yyyy HH:mm:ss'}}</div>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <button class="button-secondary user-details-buttons" routerLink="/home">Back</button>
    <button class="button-primary user-details-buttons" routerLink="/user/update">Update</button>
    <button class="button-danger user-details-buttons">Delete</button>
  </div>
