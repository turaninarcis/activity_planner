<form (ngSubmit)="updateGroup()" #groupForm="ngForm" class="container mt-4">

    <!-- group Name -->
    <div class="mb-3">
      <label for="groupName" class="form-label">group Name</label>
      <input
        type="text"
        id="groupName"
        class="form-control"
        name="groupName"
        [(ngModel)]="groupDetails.name"
        [maxlength]="40"
        [minlength]="3"
        required
      />
    </div>
  
    <!-- group Details -->
    <div class="mb-3">
      <label for="groupDetails" class="form-label">Description</label>
      <textarea
        id="groupDetails"
        class="form-control"
        name="groupDetails"
        rows="3"
        [maxlength]="250"
        [(ngModel)]="groupDetails.description"
      ></textarea>
    </div>
  

    <div class="mb-3">
        <label for="inviteToken" class="form-label">Invite Token</label>
        <div class="input-group">
          <input
            type="text"
            id="inviteToken"
            class="form-control text-muted"
            [value]="groupDetails.inviteToken"
            readonly
          />
          <button
            type="button"
            class="button-outline-secondary"
            (click)="updateInviteToken()"
          >
            Regenerate
          </button>
        </div>
      </div>

    <!-- Update Buttons -->
    <div class="d-flex justify-content-between">
      <button type="button" [routerLink]="['/group',groupDetails.id]" class="button-secondary">Back</button>
      <button type="submit" class="button-primary" [disabled]="groupForm.invalid">Update group</button>
        <button
          class="button-danger"
          type="button"
          (click)="openDeleteModal()"
        >
          DELETE
        </button>
      <!-- Invite Token Button -->
      
    </div>


      <!-- Delete Confirmation Modal -->
  <div
  class="modal fade"
  id="deleteConfirmModal"
  tabindex="-1"
  aria-labelledby="deleteConfirmModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this group? This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="button-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="button-danger" (click)="deletegroup()">
          Confirm Delete
        </button>
      </div>
    </div>
  </div>
</div>

  </form>
